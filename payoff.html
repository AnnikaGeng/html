<!DOCTYPE html>
<head>
<meta charset="utf-8"; http-equiv="Content-Type" content="text/html";>
<script src="/Users/Alice/jquery-2.1.4/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap/3.3.6/bootstrap.css">
<script type="text/javascript" src="bootstrap/js/bootstrap/3.3.6/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/payoff.css">
</head>

<body>
	<div class="buyPageDiv">
		<div class="buyFlow">
			<img src="pics/simpleLogo.png" class="pull-left">
			<img src="pics/buyflow.png" class="pull-right">
		</div>
		<div style="clear:both"></div>

		<div class="address">
			<div class="addressTip">收货地址</div>
			<div>
				<table class="addressTable">
					<tbody>
						<tr>
							<td class="firstColumn">详细地址<span class="redStar">*</span></td>
							<td><textarea placeholder="详细收货地址" name="address"></textarea></td>
						</tr>
						<tr>
							<td>邮政编码</td>
							<td><input type="text" name="post" placeholder="如果您不清楚邮政区号，请填写000000"></td>
						</tr>
						<tr>
							<td>收货人姓名<span class="redStar">*</span></td>
							<td><input type="text" name="receiver" placeholder="长度不能超过25个字符"></td>
						</tr>
						<tr>
							<td>手机号码<span class="redStar">*</span></td>
							<td><input type="text" name="mobile" placeholder="请输入11位手机号码"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
