<!DOCTYPE html>
<head>
<meta charset="utf-8"; http-equiv="Content-Type" content="text/html";>
<script src="/Users/Alice/jquery-2.1.4/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap/3.3.6/bootstrap.css">
<script type="text/javascript" src="bootstrap/js/bootstrap/3.3.6/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/carousel.css">

</head>

<body>
	<div class="categoryWithCarousel">
		<!--导航栏部分 -->
		<div class="headbar">
			<div class="head">
				<span class="glyphicon glyphicon-th-list" style="margin-left: 10px"></span>
				<span style="margin-left: 10px">产品类目</span>
			</div>
			<div class="rightMenu">
				<span class="glyphicon glyphicon-leaf" style="margin-left: 20px"></span>
				<span><a href="#nowhere"> 我们的原料</a></span>
				<span class="glyphicon glyphicon-heart" style="margin-left: 20px;"></span>
				<span><a href="#nowhere"> 品牌故事</a></span>
			</div>
		</div>
		<!-- 轮播图部分 -->
	<div data-ride="carousel" id="carousel-of-product" class="carousel-of-product carousel slide">
		<!-- 轮播指标 -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-of-product" data-slide-to="1" class=""></li>
			<li data-target="#carousel-of-product" data-slide-to="2" class=""></li>
			<li data-target="#carousel-of-product" data-slide-to="3" class=""></li>
		</ol>
		<!-- 轮播项目 -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="pics/02.jpg" class="carousel carouselImage">
			</div>
			<div class="item">
				<img src="pics/01.jpg"  class="carouselImage">
			</div>
			<div class="item">
				<img src="pics/03.jpeg" class="carouselImage">
			</div>
			<div class="item">
				<img src="pics/04.jpg" class="carouselImage">
			</div>
		</div>
		</div>
			<div class="carouselBackgroundDiv">
		</div>
	</div>

</body>
