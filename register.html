<!DOCTYPE html>
<head>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap/3.3.6/bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/register.css">

<div class="registerDiv">
	<table align="center" class="registerTable">
		<tbody>
			<tr>
				<td class="registerTip registerTableLeftTD">设置会员名</td>
				<td></td>
			</tr>
			<tr>
				<td class="registerTableLeftTD">登录名</td>
				<td class="registerTableRightTD"><input name="name" id="name" placeholder="会员名一旦设置成功，无法修改"></td>
			</tr>
			<tr>
				<td class="registerTip registerTableLeftTD">设置登录密码</td>

			</tr>
			<tr>
				<td class="registerTableLeftTD">登录密码</td>
				<td class="registerTableRightTD"><input type="password" name="password" id="password" placeholder="设置你的登录密码"></td>
			</tr>
			<tr>
				<td class="registerTableLeftTD">密码确认</td>
				<td class="registerTableRightTD"><input type="password" name="password" id="password" placeholder="请再次输入你的登录密码"></td>
			</tr>
			<tr>
				<td class="registerButtonTD" colspan="2">
					<a href="#"><button>提   交</button></a>
				</td>
				
			</tr>
		</tbody>
	</table>
